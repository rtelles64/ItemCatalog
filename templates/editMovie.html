<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="general">
            <h1>Edit Movie</h1>
            <form action= "{{url_for('edit_movie', genre_id=genre_id, movie_id=i.id)}}" method='POST'>

            <p>Name:</p>
            <input type='text' size='60' name='name' placeholder='{{i.name}}'>

            <textarea type='text' rows='5' cols='55' maxlength='250' name='description' placeholder='{{i.description}}'></textarea>

            <input type='submit' value='Edit'>
            </form>
            <a href= '{{url_for('show_movies', genre_id= i.genre_id)}}'>Cancel</a>
        </div>
    </div>
</body>
</html>
